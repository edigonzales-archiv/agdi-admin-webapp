<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DataSets</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
</head>
<body>
    <div class="container">
            <h1>DataSetsaaaa</h1>
            <div class="table-responsive">
                 <table data-toggle="table" data-striped="true" class="table-no-bordered">
                <!--  <table class="table table-striped">-->
                    <thead>
                        <tr>
                            <th data-width="100" data-sortable="true">ID</th>
                            <th data-width="400" data-sortable="true">Name</th>
                            <!--<th data-width="20" data-sortable="true">DataSource-Entität</th>  -->
                            <th data-width="300"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dataSet : ${dataSets}">
                            <td th:text="${dataSet.gdiOid}"></td>
                            <td th:text="${dataSet.name}"></td>
                            <!--  <td th:text="${dataSet.dataSetName}"></td> -->
                            <td>
                          
                                    <a class="btn btn-sm btn-primary" role="button" th:href="@{/edit/{id}(id=${dataSet.gdiOid})}"><span class="glyphicon glyphicon-pencil"></span> Bearbeiten</a>
                                    <a class="delete btn btn-sm btn-danger" role="button" th:href="@{/delete/{id}(id=${dataSet.gdiOid})}"><span class="glyphicon glyphicon-remove"></span> Löschen</a>
                               
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            <a class="btn btn-sm btn-success" th:href="@{/add/}" >Adicionar</a>
    </div>
    

    
</body>
</html>
