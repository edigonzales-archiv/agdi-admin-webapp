<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>DataSets</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
<style>
    a.sortable {
        text-decoration: none; 
        color: inherit;
    }
</style>

</head>
<body>
	<div class="container">
		<h1>DataSets</h1>
		<input class="form-control" id="dataSetFilterInput" type="text" placeholder="Filter...">
		<br>
		<div class="table-responsive">

			<table id="dataSets" class="table table-striped">
				<thead>
					<tr>
						<th scope="col"><a class="sortable" th:href="@{/data_sets?sort=gdiOid}">#</a></th>
                        <th scope="col"><a class="sortable" th:href="@{/data_sets?sort=name}">Name</a></th>
						<th scope="col">Bearbeiten</th>
						<th scope="col">Löschen</th>
					</tr>
				</thead>
				<tbody id="dataSetTable">
					<tr th:each="dataSet : ${dataSets}">
						<td th:text="${dataSet.gdiOid}"></td>
						<td th:text="${dataSet.name}"></td>
						<td><a class="btn btn-outline-primary btn-sm" role="button"
							th:href="@{/data_sets/edit/{id}(id=${dataSet.gdiOid})}">Bearbeiten</a>
						</td>
						<td><a class="btn btn-outline-danger btn-sm" role="button"
							th:href="@{/data_sets/delete/{id}(id=${dataSet.gdiOid})}">Löschen</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

<script>
$(document).ready(function(){
	  $("#dataSetFilterInput").on("keyup", function() {
	    var value = $(this).val().toLowerCase();
	    $("#dataSetTable tr").filter(function() {
	      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	    });
	  });
	});
</script>
	
</body>
</html>
